<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Title </th>
        <th> Description </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${movies.empty}">
        <td colspan="2"> No Movies Available </td>
    </tr>
    <tr th:each="movie : ${movies}">
        <td><span th:text="${movie.id}"> Id </span></td>
        <td><span th:text="${movie.title}"> Title </span></td>
        <td><span th:text="${movie.description}"> Description </span></td>

    </tr>
    </tbody>
</table>

<form method="POST" th:object="${newMovie}" th:action="@{/movie}">

    <input type="text" th:field="*{title}"/>
    <input type="text" th:field="*{description}"/>
    <input type="text" th:field="*{duration}"/>

    <input type="submit" value="Create movie">

</form>

</body>
</html>
